  <style>
    /* Contact card styling */
    .contact-card {
      background: #0d1b2a;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      max-width: 700px;
      margin: auto;
      color: #fff;
    }
    

    .contact-card h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #00c3ff;
    }

    .contact-card p {
      font-size: 18px;
      margin: 12px 0;
    }

    /* Fix link colors */
    .contact-card a {
      color: #00c3ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .contact-card a:hover {
      color: #ff9800;
      text-shadow: 0 0 8px #ff9800;
    }
  </style>
</head>
